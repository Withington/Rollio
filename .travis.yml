language: python
python:
- '2.7'
git:
  submodules: false
before_install:
- git submodule update --init --remote --recursive
install:
- cd varnorm
- python setup.py install
- cd ..
- pip install flask
- pip install pymongo
- pip install pygr
- pip install coveralls
services:
- mongodb
script:
- coverage run --source=flaskr -m unittest discover
after_success: coveralls
notifications:
  slack:
    secure: 
